# === Main Modifier ===
$mainMod = SUPER

bind = , END, exec, ydotool key home
# === Core Behavior ===
binds {
    allow_workspace_cycles = true
}

# === Window Management ===
# Focus Movement (Vim Keys + Arrows)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window Moving (ALT + Vim Keys)
bind = ALT, H, movewindow, l
bind = ALT, J, movewindow, d
bind = ALT, K, movewindow, u
bind = ALT, L, movewindow, r

# Monitor-specific screenshots
bind = $mainMod ALT, 1, exec, hyprshot -m output -m DP-1 -o ~/Pictures/Screenshots -f monitor1_$(date +%Y-%m-%d_%H-%M-%S).png
bind = $mainMod ALT, 2, exec, hyprshot -m output -m DP-2 -o ~/Pictures/Screenshots -f monitor2_$(date +%Y-%m-%d_%H-%M-%S).png

#
# Window States
bind = $mainMod, r, togglesplit
bind = $mainMod, f, fullscreen
bind = $mainMod SHIFT, f, togglefloating

# Mouse Controls
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# === Workspaces ===
# Switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, tab, workspace, previous
bind = $mainMod, s, togglespecialworkspace, magic
workspace = special:magic, gapsout:30

# Moving Windows
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, s, movetoworkspace, special:magic

# Scrolling
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# === Application Launchers ===
bind = $mainMod, q, exec, kitty
bind = $mainMod, b, exec, firefox
bind = $mainMod, e, exec, firefox https://gmail.com https://moodle.rose-hulman.edu/my/index.php https://outlook.office.com/mail/
bind = $mainMod, O, exec, pcmanfm-qt
bind = $mainMod, space, exec, bash ~/.config/rofi/launchers/type-6/launcher.sh
bind = $mainMod, G, exec, ~/.config/rofi/applets/bin/quicklinks.sh  # Quicklinks

# === Utilities & Scripts ===
# Clipboard
bind = $mainMod SHIFT, V, exec,  rofi  -theme ~/.config/rofi/launchers/type-6/style-4.rasi -modi clipboard:/home/cperryoh/scripts/display_clipboard_images.sh -show clipboard -show-icons

# Tools
bind = $mainMod SHIFT, b, exec, kitty bonsai.sh -l -t .04 -i --life 30
bind = $mainMod SHIFT, L, exec, hyprloc
bind = $mainMod SHIFT, o, exec, openrgb --profile off --noautoconnect
bind = $mainMod SHIFT, P, exec, hyprshot -m region -c --clipboard ~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d_%H-%M-%S).png
# System
bind = $mainMod, V, exec, ~/.config/rofi/applets/bin/volume.sh  # Volume Control
bind = $mainMod, p, exec, ~/.config/rofi/scripts/powermenu_t6 # Volume Control
bind = $mainMod, c, killactive
bind = $mainMod, m, exit
bind = ALT, TAB, cyclenext  # Window Cycling

# === Hardware Keys ===
# Volume
bindel = ,xf86audioraisevolume, exec, swayosd-client --output-volume 10; paplay /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
bindel = ,xf86audiolowervolume, exec, swayosd-client --output-volume -10; paplay /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
bindel = ,xf86audiomute, exec, swayosd-client --output-volume mute-toggle
bindel = ,xf86audiomicmute, exec, wpctl set-mute @default_audio_source@ toggle

# Brightness
bindel = ,xf86monbrightnessup, exec, brightnessctl s 10%+
bindel = ,xf86monbrightnessdown, exec, brightnessctl s 10%-

# Media
bindl = ,xf86audionext, exec, playerctl next
bindl = ,xf86audiopause, exec, playerctl play-pause
bindl = ,xf86audioplay, exec, playerctl play-pause
bindl = ,xf86audioprev, exec, playerctl previous
