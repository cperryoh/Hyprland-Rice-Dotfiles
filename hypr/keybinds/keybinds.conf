# === Main Keybinds Configuration ===
# This file sources all keybind modules

# Core settings
$mainMod = SUPER

binds {
    allow_workspace_cycles = true
}

# Source all keybind modules
source = ~/.config/hypr/keybinds/window-management.conf
source = ~/.config/hypr/keybinds/workspace-management.conf
source = ~/.config/hypr/keybinds/applications.conf
source = ~/.config/hypr/keybinds/utilities.conf
source = ~/.config/hypr/keybinds/system.conf
source = ~/.config/hypr/keybinds/hardware.conf
source = ~/.config/hypr/keybinds/mouse.conf
